<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <script src="/script.js" defer></script>
    <title>RPS-UI</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="/images/icons8-game-controller-48.png"
    />
  </head>

  <body>
    <div class="header">
      <div class="title">Rock Paper Scissors</div>
    </div>

    <div class="container fadeOut">
      <div class="score" id="section">
        <div class="player-section">
          <div class="player-name">Player</div>
          <div class="player-score score">0</div>
        </div>
        <div class="computer-section">
          <div class="computer-name">Computer</div>
          <div class="computer-score score">0</div>
        </div>
      </div>
      <div class="results">
        <img
          src="/images/rock.png"
          class="player-image fadeOut"
          alt=""
        />
        <div class="conclusion">Choose what you wanna play!</div>
        <img
          src="/images/rock.png"
          class="computer-image fadeOut"
          alt="computer-image"
        />
      </div>

      <div class="buttons">
        <button class="choice" value="rock">Rock</button>
        <button class="choice" value="paper">Paper</button>
        <button class="choice" value="scissors">Scissors</button>
      </div>
    </div>

    <div class="preview" >
        <button class="startButton">
            Start!
        </button>
    </div>

    <div class="final-result fadeOut">
        <p>Final Score: 2-5</p>
        <div class="winner">Computer won the game!</div>
    </div>
    <div class="playagain fadeOut">
        <button class="play-again" onClick="window.location.reload();">Play Again!</button>
    </div>
  </body>
</html>
